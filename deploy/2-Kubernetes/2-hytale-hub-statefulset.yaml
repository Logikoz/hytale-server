apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hytale-hub
  namespace: hytale
spec:
  serviceName: hytale-hub
  replicas: 1
  selector:
    matchLabels:
      app: hytale
      role: hub
  template:
    metadata:
      labels:
        app: hytale
        role: hub
    spec:
      terminationGracePeriodSeconds: 120

      # Uncomment if you need to pull from a private registry
      # imagePullSecrets:
      #   - name: ghcr-auth

      containers:
        - name: hytale
          image: ghcr.io/logikoz/hytale-server:v1.1-beta
          imagePullPolicy: IfNotPresent

          stdin: true
          tty: true

          ports:
            - containerPort: 5520
              protocol: UDP

          # Run the server from the persistent volume directory so all generated files are stored in the PVC
          workingDir: /hytale

          env:
            - name: JAVA_OPTS
              value: >
                -Djava.net.preferIPv4Stack=true
                -Djava.net.preferIPv4Addresses=true
                -Xms8G
                -Xmx8G
                -XX:+UseG1GC
                -XX:MaxGCPauseMillis=50
                -XX:+AlwaysPreTouch
            # Store AOT cache in the PVC as well
            - name: AOT_OPTS
              value: "-XX:AOTCache=/hytale/HytaleServer.aot"

          # Override the command to ensure the jar/assets are loaded from /opt/hytale
          # while the working directory (and generated data) stays in /hytale (PVC)
          command: ["/bin/sh", "-lc"]
          args:
            - |
              exec java $JAVA_OPTS $AOT_OPTS -jar /opt/hytale/HytaleServer.jar --assets /opt/hytale/Assets.zip

          volumeMounts:
            - name: hytale-data
              mountPath: /hytale

          resources:
            requests:
              cpu: "2"
              memory: "8Gi"
            limits:
              cpu: "4"
              memory: "12Gi"

  volumeClaimTemplates:
    - metadata:
        name: hytale-data
      spec:
        storageClassName: local-path
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
